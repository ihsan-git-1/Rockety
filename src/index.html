<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 - Webpack</title>
</head>

<body>
    <canvas class="webgl"></canvas>

    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

    <div class="text">
        <p>Height: <span id="height">0</span> m</p>
        <p>Speed: <span id="speed">0</span> m/s</p>
        <p>rho: <span id="rho">0</span> kg/m3</p>
        <p>layer: <span id="layer">0</span> </p>
        <p>weight: <span id="weight">0</span> N</p>
        <p>gravity: <span id="gravity">0</span> m/s2</p>

    </div>
    <div id='gameover-screen' class='screen' style='display:none'>
        <h1>Game over</h1>
        <h3>Your final height is:<span id="height2">0</span> m</h3>
    </div>

    <script type="importmap">
        { "imports": { "three": "../build/three.module.js" } }
    </script>
</body>

</html>
